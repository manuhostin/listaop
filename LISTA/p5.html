<script>
        //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
const preco = prompt('insira o preço');
(preco <= 280)? alert('O preco e:' + Number(preco) + (preco * 0.20)) :(preco <= 700)? alert('O preco e:' + Number(preco) + (preco * 0.15)) : (preco <= 1500)? alert('O preco e:' + Number(preco) + (preco * 0.10)) : (preco > 1500)? alert('O preco e:' + Number(preco) + (preco * 0.05)) : alert ('valor invalido');
</script>
